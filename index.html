<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="profile">
          <div class="profile-pic">
            <img src="images/image-victor.jpg" alt="profile image">
          </div>
          <h3>Victor Crest <span class="age">26</span></h3>

          <h4 class="london">London</h4>
        </div>

        <ul class="stats">

          <li class="numbers">
            <h3>80K</h3>
            <span class="subtitle">Followers</span>
          </li>

          <li class="numbers">
            <h3>803K</h3>
            <span class="subtitle">Likes</span>
          </li>

          <li class="numbers">
            <h3>1.4K</h3>
            <span class="subtitle">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
